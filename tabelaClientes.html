<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tabelaClientes.css">
    <script src="tabelaClientes.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
    <title>Tabela Clientes</title>
</head>
<style>
    body{
        background-image: url(assets/imagens/fabrica.jpg);
        background-attachment:fixed;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body>
    <div class="container informacao">
        <div class="row justify-content-center">
            <form action="" id="lista-form" class="row justify-content-center mb-4" autocomplete="off"></form>
                <div class="col-10 mb-3">
                    <label for="nome">Name</label>
                    <input class="form-control" type="text" id="nome" placeholder="Name">
                </div>
                <div class="col-10 mb-3">
                    <label class="" for="marca">Brand</label>
                    <input class="form-control" type="text" id="marca" placeholder="Brand">
                </div>
                <div class="col-10 mb-3">
                    <label for="problemas">Problems</label>
                    <input class="form-control" type="text" id="problemas" placeholder="Problems">
                </div>
            </div>
            <div class="flex-row-reverse mx-5 col-3">
                <label for="data">Inspection date</label>
                <input class="form-control" type="date" id="data" placeholder="Data">
            </div>
            <br>
            <div class="flex-row-reverse mx-5"> 
                <select id="passou">
                    <option value="Sim">Yes</option>
                    <option value="NÃ£o">No</option>
                </select>
            </div>
            <button class="flex-row-reverse mx-5" onclick="adicionarInformacao()">Add Information</button>
            <button class="flex-row-reverse mx-5" onclick="alterarInformacao()">Update Information</button>
            <button class="flex-row-reverse mx-5" onclick="cleanInformation()">Clean all Information</button>
        </div>     
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
