<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/signIn.css">

</head>
<body>
    <div class="row">
        <div class="col-md-2">
        </div>
        
        <div class="col-md-8">
            <fieldset>
                <div class="form-container">
                    <h1>Sign up</h1>
                    <div class="input-with-icon">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullname" name="fullname" placeholder="Your name">
                    </div>
                    
                    <div class="input-with-icon">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="text" id="email" name="email" placeholder="Your email">
                    </div>
                    
                    <div class="input-with-icon">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Password">
                    </div>
                    
                    <div class="input-with-icon">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" id="repeatPassword" name="repeatPassword" placeholder="Repeat your password">
                    </div>
                
                    <button type="button" class="btn btn-primary">
                        Register
                    </button>
                </div>
                <div class="image-container">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQyNnAhMJYtI9_pT0S0K3uYrBzVVhmN1mL8g&s" alt="Sample Image">
                    <a href="login.html">I am already a member</a>
                </div>
            </fieldset> 
        </div>
        <div class="col-md-2">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
