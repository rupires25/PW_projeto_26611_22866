        background-image: url(assets/imagens/fabrica.jpg);
        background-attachment:fixed;
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
        overflow-y: hidden;
    }
</style>
<body>
    <div>
        <h1 class="text-center text-white bg-secondary" style="width: fit-content; margin: 0 auto; font-size: 50px;">Client List</h1>
    </div>
    <div>
        <div class="d-flex justify-content-between mx-3 my-2"> 
            <a class="btn btn-secondary p-2"  href="manageUsers.html" type="button">Profile</a>
            <a class="btn btn-secondary p-2" href="login.html" role="button">LogOut</a>
        </div>
        <!--<button class= "p-2 mx-5" type="button" onclick="Informacao()">Adicionar Informação</button>
        <br>
        <table class="container table-bordered style= width: 100%">
                <thead>
                    <tr class="bg-danger text-center">
                        <th scope="col">#</th>

    </div>
    <section class="p-3">

        <div class="row">
            <div class="col-12">
                <button class="btn btn-primary newUser" data-bs-toggle="modal" data-bs-target="#userForm">Add Information <i class="bi bi-people"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-hover mt-3 text-center table-bordered">

                    <thead class="bg-danger">
                        <tr class>
                            <th>#</th>
                            <th>Name</th>
                            <th>Brand</th>
                            <th>Problems</th>
                            <th>Inspection date</th>
                            <th>Did it pass inspection?</th>
                            <th> Actions</th>
                        </tr>
                    </thead>

                    <tbody id="data" class="bg-light"></tbody>

                </table>
            </div>
        </div>

    </section>

     <!--Modal Form-->
     <div class="modal fade" id="userForm">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">  

                    <h4 class="modal-title">Fill the Form</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" name="" id="name" required>
                            </div>
                            <div>
                                <label for="brand">Brand:</label>
                                <input type="text" name="" id="brand" required>
                            </div>
                            <div>
                                <label for="problems">Problems:</label>
                                <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" name="" id="problems" required>
                            </div>
                            <div>
                                <label for="date">Date Inspection:</label>
                                <input type="date" name="" id="Idate" required>
                            </div>
                            <div>
                                <label>Pass Inspection?:</label>
                                <select id="passou" required>
                                    <option value="Sim">Yes</option>
                                    <option value="Não">No</option>
                                </select>
                            </div>
                        </div>

                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

     <!--Read Data Modal-->
     <div class="modal fade" id="readData">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Profile</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">

                    <form action="#" id="myForm">
                        <div class="inputField">
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" name="" id="showName" disabled>
                            </div>
                            <div>
                                <label for="age">Brand:</label>
                                <input type="text" name="" id="showBrand" disabled>
                            </div>
                            <div>
                                <label for="problems">Problems:</label>
                                <input type="text" onkeydown="return /[a-zA-Z]/i.test(event.key)" name="" id="showProblems" disabled>
                            </div>
                            <div>
                                <label for="date">Date Inspection:</label>
                                <input type="date" name="" id="sDate" disabled>
                            </div>
                            <div>
                                <label for="email">Pass Inspection?:</label>
                                <select id="passou" disabled>
                                    <option value="Sim">Yes</option>
                                    <option value="Não">No</option>
                                </select>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
